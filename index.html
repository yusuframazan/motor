<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Servo Kontrolü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ESP32 Servo Kontrolü</h1>
    <button id="moveButton">Motoru Hareket Ettir</button>

    <script>
        document.getElementById('moveButton').addEventListener('click', function() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://192.168.1.38/move_servo", true); // ESP32'nin IP adresini ve endpoint'i buraya girin
            xhr.send();
        });
    </script>
</body>
</html>
